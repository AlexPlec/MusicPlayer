<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Music Player</h1>
  <div id="playlist"></div>

  <!-- Container for the audio player -->
  <div id="audioPlayerContainer">
    <h2>Now Playing</h2>
    <h3 id="currentSong">No song selected</h3>
    <div id="albumArtContainer">
      <img id="albumArt" src="" alt="Album Cover" />
    </div>
    <div id="customControls">
      <button id="playPauseBtn">▶️</button> <!-- Play/Pause Button -->
      <span id="currentTime">0:00</span> <!-- Current Time -->
      <div id="timelineWrapper">
        <div id="timeline">
          <div id="progress"></div>
        </div>
        <span id="duration">0:00</span> <!-- Total Duration -->
      </div>
    </div>
  </div>
  <audio id="audioPlayer"></audio>
  <script src="./renderer.js"></script>
</body>

</html>
