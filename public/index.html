<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #playlist {
      width: 100%;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    .song-item {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    .song-item:hover {
      background-color: #f0f0f0;
    }
    audio {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Music Player</h1>
  <div id="playlist"></div>
  <audio id="audioPlayer" controls></audio>

  <script src="./renderer.js"></script>
</body>
</html>
