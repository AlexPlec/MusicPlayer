<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Music Player</h1>
  <div id="playlist"></div>

  <!-- Container for the audio player -->
  <div id="audioPlayerContainer">
    <audio id="audioPlayer"></audio>
    <div id="customControls">
      <button id="playPauseBtn">▶️</button> <!-- Play/Pause Button -->
      <div id="timelineWrapper">
        <div id="timeline">
          <div id="progress"></div>
        </div>
        <span id="currentTime">0:00</span> <!-- Current Time -->
        <span id="duration">0:00</span> <!-- Total Duration -->
      </div>
    </div>
  </div>

  <script src="./renderer.js"></script>
  <!-- <script src="audio.js"></script> Custom audio player logic -->
</body>

</html>
