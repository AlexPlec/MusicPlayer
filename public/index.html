<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Ensure the body takes up the full viewport height */
      margin: 0; /* Remove default margin */
      background-color: #f0f0f0; /* Light background color */
    }

    #playlist {
      width: 100%;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      background-color: white; /* White background for playlist */
      border-radius: 8px; /* Rounded corners */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow effect */
    }

    .song-item {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #ddd; /* Border between items */
      transition: all 0.3s ease; /* Smooth transitions */
    }

    .highlight {
      background-color: #e6f7ff; /* Light blue background */
      color: #0056b3; /* Dark blue text color */
      font-weight: bold; /* Bold text */
      box-shadow: inset 0 -2px 0 #0056b3; /* Inset shadow effect */
    }

    .song-item:hover {
      background-color: #f0f8ff; /* Hover effect */
    }

    #audioPlayerContainer {
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      width: 100%;
      height: 10vh; /* Take up 10% of the viewport height */
      background-color: white; /* Background color for the container */
      border-top: 1px solid #ccc; /* Top border */
      padding: 10px; /* Padding around the audio player */
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1); /* Shadow effect */
    }

    #audioPlayer {
      width: 90%; /* Take up 90% of the container's width */
      max-width: 600px; /* Optional: Set a maximum width for better aesthetics */
    }
  </style>
</head>
<body>
  <h1>Music Player</h1>
  <div id="playlist"></div>

  <!-- Container for the audio player -->
  <div id="audioPlayerContainer">
    <audio id="audioPlayer" controls></audio>
  </div>

  <script src="./renderer.js"></script>
</body>
</html>
