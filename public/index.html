<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div id="playlistContainer">

    <div id="playlistTabs">
      <button class="tab-button active" data-tab="songs">Songs</button>
      <button class="tab-button" data-tab="albums">Albums</button>
      <button class="tab-button" data-tab="artists">Artists</button>
    </div>
    <!-- Songs View -->
    <div id="songsView" class="playlist-view active">
      <div id="allSongs"></div>
    </div>

    <!-- Albums View -->
    <div id="albumsView" class="playlist-view">
      <div id="groupedByAlbums"></div>
    </div>

    <!-- Artists View -->
    <div id="artistsView" class="playlist-view">
      <div id="groupedByArtists"></div>
    </div>

    <div id="songsListView" class="playlist-view">
      <button id="backToAlbums">Back to Albums</button>
      <div id="albumInfoContainer">
        <h2 id="albumName"></h2>
        <img id="songListCover" src="" class="songListCover"/>
      </div>
      <div id="songsList"></div>
    </div>

    <div id="albumsListView" class="playlist-view">
      <button id="backToArtists">Back to Artists</button>
      <h2 id="artistAlbumName"></h2>
      <div id="albumsList"></div>
    </div>
  </div>

  <div id="audioPlayerContainer">
    <div id="albumArtContainer">
      <img id="albumArt" src="" alt="Album Cover" />
    </div>
    <div id="songContainer">
      <div id="currentSong">No song selected</div>
      <div id="currentArtist">No Artist selected</div>
      <div id="currentAlbum">No Album selected</div>
    </div>
    <div id="timelineContainer">
      <span id="currentTime">0:00</span>
      <div id="timeline">
        <div id="progress"></div>
        <div id="progressThumb"></div>
      </div>
      <span id="duration">0:00</span>
      <div id="controlsContainer">
        <button id="playPauseBtn">▶️</button>
      </div>
    </div>
    <div id="volumeControlContainer">
      <label for="volumeSlider">Volume:</label>
      <div id="volumeTimeline">
        <div id="volumeProgress"></div>
        <div id="volumeProgressThumb"></div>
      </div>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
    </div>
    <audio id="audioPlayer"></audio>
    <script type="module" src="./render.js"></script>
</body>

</html>
